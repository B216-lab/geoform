services:
  frontend:
    container_name: geoform-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8081}
        VITE_DADATA_KEY: ${VITE_DADATA_KEY:-}
        VITE_DADATA_API: ${VITE_DADATA_API:-http://suggestions.dadata.ru/suggestions/api/4_1/rs/suggest/address}
    ports:
      - "4173:4173"
    restart: unless-stopped
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8081}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    networks:
      - shared-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  shared-net:
    external: true
